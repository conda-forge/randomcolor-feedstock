{% set name = "randomcolor" %}
{% set version = "0.4.4.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2b66f07ea8606aee55b648aed82e810964bbd3f6dfba0e6d57818761d437c93

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - randomcolor

about:
  home: https://github.com/kevinwuhoo/randomcolor-py
  license: MIT
  license_file: LICENSE
  summary: A port of David Merfield's randomColor to python.

extra:
  recipe-maintainers:
    - hadim
